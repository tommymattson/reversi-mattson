<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>bootstrap-sample</title>
    <style>
        .outline {
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            margin: 0;
        }

        .backgroundRed {
            background-color: red;
        }
        
        .backgroundGreyish {
            background-color: rgb(171, 190, 201);
        }

        .backgroudChange:hover {
            background-color: yellow;
            color: gray;
            border-color: aqua;
        }


        .buttonDark:hover {
            background-color: white;
            color: black;
        }

        a.removeFormat {
            all: unset;
        }

        .centerText {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xxl-12">
                    <h1 class="centerText"><strong>Here is my best Bootstrap Webpage</strong></h1>
                    <h5 class="centerText">I know you're very impressed by how elegant it is</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 outline">
                    <img class="img-fluid" src="AVI.PNG" alt="AVI">
                    <p>RIP Virtual World</p>
                </div>
                <div class="col-md-2 outline backgroundRed backgroudChange">
                    <h3>
                        Writing code is just changing the color of pixels
                    </h3>
                </div>
                <div class="col-xl-6 outline backgroundGreyish">
                    <a class="removeFormat"
                        href="https://chrome.google.com/webstore/detail/dark-mode/dmghijelimhndkbmpgbldicpogfkceaj?hl=en">
                        <button type="button" class="btn btn-dark buttonDark">Dark Mode</button>
                    </a>
                    <a class="removeFormat" href="index.html">
                        <button type="button" class="btn btn-outline-primary">I want to go home</button>
                    </a>

                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
